<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>飞机大作战</title>
	<meta name="viewport" content="width=device-width,initial-scale=1">	
	<link rel="stylesheet" href="css/style.css">
</head>
<body data-status="index">
	<canvas id="game"></canvas>
	<div class="ui-index">
		<h1>飞机大作战</h1>
		<div class="btn-group">
		<button class="js-start btn">开始游戏</button>
			<button class="js-setting btn">游戏设置</button>
			<button class="js-rule btn">游戏说明</button>
		</div>
	</div>
	<div class="ui-rule ui-panel">
		<h2>游戏说明</h2>
		<p>通过手指移动手机，躲避敌人，
			通过子弹射击敌人得分，游戏无限时，
			消灭小型飞机得100分，
			消灭大型飞机的1000分</p>
		<button class="js-confirm-rule">我知道了</button>
	</div>
	<div class="ui-setting ui-panel">
		<h2>游戏设置</h2>
		<ul class="setting-group">
			<li class="setting">
				<span>音乐设置</span>
				<select name="" id="">
					<option value="0">开启音乐</option>
					<option value="1">关闭音乐</option>
				</select>
			</li>
			<li class="setting">
				<span>背景设置</span>
				<select name="" id="">
					<option value="0">背景1</option>
					<option value="1">背景2</option>
					<option value="3">背景3</option>
					<option value="4">背景4</option>
				</select>
			</li>
			<li class="setting">
				<span>战机设置</span>
				<select name="" id="">
					<option value="0">蓝色战机</option>
					<option value="1">粉色战机</option>
				</select>
			</li>
		</ul>
		<button class="js-confirm-setting">确认设置</button>
	</div>
	<script src="https://cdn.bootcss.com/jquery/3.2.1/jquery.js"></script>
	<script src="js/config.js"></script>
	<script src="js/resource.js"></script>
	<script src="js/element.js"></script>
	<script src="js/bullet.js"></script>
	<script src="js/enemy.js"></script>
	<script src="js/plane.js"></script>
	<script src="js/app.js"></script>
	</body>
	</html>
